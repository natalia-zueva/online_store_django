{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
</div>


<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" style="margin-left: 170px;" href="{% url 'blog:create_article' %}">Добавить статью</a>
</div>

<div class="container">
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4" style="width: 18rem;">
                <img class="card-img-top"
                     src="{{ object.preview|mymedia }}"
                     alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ object.title }}</h5>
                    <p class="card-text">{{ object.body|truncatewords:4 }}</p>
                    <a href="{% url 'blog:view_article' object.pk %}"
                       class="btn btn-primary">View</a>
                    <a href="{% url 'blog:edit_article' object.pk %}"
                       class="btn btn-primary">Edit</a>
                    <a href="{% url 'blog:delete_article' object.pk %}"
                       class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
