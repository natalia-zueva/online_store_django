{% extends 'catalog/base.html' %}


{% block content %}
<div class="container">

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                         src="/media/{{ object.photo }}"
                         alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.name|title }}</h5>
                        <p class="card-text">{{ object.description }}</p>
                        <p class="card-text">Цена за кг - {{ object.price }} рублей</p>
                        <p class="card-text">{{ object.owner|default:"Без пользователя" }}</p>
                    </div>
                    {% if perms.catalog.change_product %}
                    <div class="card-footer">
                        <a class="btn btn-primary" href="{% url 'catalog:update_product' object.pk %}">Редактировать</a>
                    </div>
                    {% endif %}
                </div>
            </div>

</div>
{% endblock %}
